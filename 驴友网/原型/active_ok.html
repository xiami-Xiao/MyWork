<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Refresh" content="3;url=login.html">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" href="css/register.css">
		<!--导入jquery-->
		<script src="js/jquery-3.3.1.js"></script>
    </head>
    <body>
    <!--引入头部-->
    <div id="header"></div>
        <!-- 头部 end -->
    	<div style="text-align:center;red:yellow;font-weight:bold;height:150px;padding-top:100px;font-size:30px;">
    		<h4>恭喜，激活成功！<span id = "txtTime" style="font-size: 40px;color: red">3</span>秒之后自动跳转到登录页面。</h4>
    	</div>
        <!--引入尾部-->
    	<div id="footer"></div>
    
        <script>
            var txt = document.getElementById("txtTime");
            var i = 3;
            function djs() {
               i--;
               txt.innerHTML = i;
               if (i <= 1){
                   clearInterval(id);
               }

            }
           var id = setInterval("djs()",1000);
        </script>
    
    <!--导入布局js，共享header和footer-->
    <script type="text/javascript" src="js/include.js"></script>
    </body>
</html>
